<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Raizer — Find, compare, and buy cars</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Raizer helps you find, compare, and buy cars. Explore listings, specs, reviews, and calculators." />
  <link rel="preload" href="/css/main.css" as="style" />
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/theme.css" />
  <link rel="stylesheet" href="/css/neon.css" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="theme-color" content="#0c0f14" />
  <!-- Schema.org/JSON-LD example for homepage -->
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"WebSite",
    "name":"Raizer",
    "url":"https://example.com",
    "potentialAction":{
      "@type":"SearchAction",
      "target":"https://example.com/#/listings?query={search_term_string}",
      "query-input":"required name=search_term_string"
    }
  }
  </script>
</head>
<body class="theme-dark">
  <header class="app-header">
    <div class="logo">
      <img src="/assets/logos/raizer.svg" alt="Raizer" />
      <span>Raizer</span>
    </div>
    <nav class="nav">
      <a href="#/">Home</a>
      <a href="#/listings">Cars</a>
      <a href="#/compare">Compare</a>
      <a href="#/news">News & Reviews</a>
      <a href="#/tools">Tools</a>
      <a href="#/seller">Sell</a>
      <a href="#/account">Account</a>
      <a href="#/contact">Contact</a>
    </nav>
    <div class="header-actions">
      <button id="themeToggle" class="btn-icon" aria-label="Toggle theme">
        <svg><use href="/assets/icons/moon.svg#icon"/></svg>
      </button>
      <button id="liveChatToggle" class="btn">Live chat</button>
    </div>
  </header>

  <main id="app"></main>

  <footer class="app-footer">
    <div class="grid">
      <div>
        <h4>Raizer</h4>
        <p>Find, compare, and buy cars with confidence.</p>
      </div>
      <div>
        <h4>Explore</h4>
        <ul>
          <li><a href="#/listings?new=true">New Cars</a></li>
          <li><a href="#/listings?used=true">Used Cars</a></li>
          <li><a href="#/compare">Compare Cars</a></li>
          <li><a href="#/news">Reviews</a></li>
        </ul>
      </div>
      <div>
        <h4>Support</h4>
        <ul>
          <li><a href="#/contact">Contact</a></li>
          <li><a href="#/contact#test-drive">Book Test Drive</a></li>
          <li><a href="#/account">My Account</a></li>
        </ul>
      </div>
    </div>
    <small>© <span id="year"></span> Raizer. All rights reserved.</small>
  </footer>

  <script src="/js/router.js" defer></script>
  <script src="/js/store.js" defer></script>
  <script src="/js/data.js" defer></script>
  <script src="/js/ui.js" defer></script>
  <script src="/js/app.js" defer></script>
</body>
</html>
